<script>
    var hoy = new Date();
    console.log(hoy);

    var dia = hoy.getDay();
    console.log(dia);

    var resultando;
    switch(dia){
        case 0: resultando = "Domingo"; break;
        case 1: resultando = "Lunes";break;
        case 2: resultando = "Martes";break;
        case 3: resultando = "Miercoles";break;
        case 4: resultando = "Jueves";break;
        case 5: resultando = "Viernes";break;
        case 6: resultando = "sÁSábado";break;
        default:
            resultando = "Sin día";
    }
    console.log(resultando);
 




</script>
