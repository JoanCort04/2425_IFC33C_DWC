<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="poker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="contenidorCentrat">
            <h1>Juego de Cartas</h1>
            <div id="message">Presiona "Jugar" para comenzar</div>
        </div>
    </section>


    <div class="cards-container" id="cardsContainer"></div>


<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-auto">
            <button class="btn btn-primary btn-lg mb-3" onclick="jugar()">Jugar</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-secondary btn-lg mb-3" onclick="reiniciar()">Reiniciar</button>
        </div>
        <div class="col-auto">
            <button class="btn btn-success btn-lg mb-3" onclick="ganar()">Ganar Inmediatamente</button>
        </div>
    </div>
</section>


    <script src="poker.js"></script>
</body>

</html>
